<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卒論</title>
    <link href="style2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap");
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html"><img src="imgs/rogo2.png" id="rogo2" /></a>
    </nav>

    <div id="pattern">
      <div id="card">
        <h3>➎ （円周上で）出会う</h3>
        <img src="imgs/p5.png" id="img_5" />
        <p>
          AさんとBさんが池の周りを反対方向に同時に出発したら<input
            id="time"
            placeholder="時間"
          />
          <select id="t_unit">
            <option value="時間">時間後</option>
            <option selected value="分">分後</option>
            <option value="秒">秒後</option></select
          >にはじめて出会った。
        </p>
        <p>
          Aさんが
          <input id="velocityA" placeholder="速さA" />
          <select id="vA_unit">
            <option value="km/h">km/h(時速)</option>
            <option selected value="m/min">m/min(分速)</option>
            <option value="m/s">m/s(秒速)</option>
          </select>
          、Bさんが
          <input id="velocityB" placeholder="速さB" />
          <select id="vB_unit">
            <option selected value="km/h">km/h(時速)</option>
            <option selected value="m/min">m/min(分速)</option>
            <option value="m/s">m/s(秒速)</option>
          </select>
          で歩くとき、<br />池の周りの長さは
          <select id="d_unit">
            <option value="km">何km</option>
            <option selected value="m">何m</option>
            <option value="mm">何mm</option>
          </select>
          か？
        </p>
        <h4>
          (<input id="vA_output" readonly="readonly" placeholder="速さA" />
          <div id="vA_unit_output"></div>
          +<input id="vB_output" readonly="readonly" placeholder="速さB" />
          <div id="vB_unit_output"></div>
          )×
          <input id="t_output" readonly="readonly" placeholder="時間" />
          <div id="t_unit_output"></div>
        </h4>
        <p><button id="calculation">計算</button></p>
        <p><button id="clear">クリア</button></p>
      </div>
    </div>

    <div id="main">
      <p id="result"></p>
    </div>
    <br /><br />

    <script src="pattern5.js"></script>
  </body>
</html>
